<!DOCTYPE html>

<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineBox Cinematic Register</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d0d",
                        "background-light": "#f8f5f5",
                        "background-dark": "#120808",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(34, 16, 16, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .red-vignette {
            background: radial-gradient(circle, transparent 20%, rgba(34, 16, 16, 0.8) 70%, #120808 100%), linear-gradient(to bottom, transparent, rgba(242, 13, 13, 0.15));
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
    <div class="relative min-h-screen flex flex-col items-center justify-start overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="w-full h-full bg-center bg-cover scale-110 blur-md opacity-40" data-alt="Blurred collage of cinematic movie posters and action shots" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAi6qcy8zicCsjWjoFzfw4nKwk6-Mx7uf1-R0uWgdNS8_-9tSeyHsGIcZoAaitMNsEvQmTENjDmeKDq7nXQJkHMAlDd8b4caESUS28oLdWMdayPzIhED3plBTpqAnX6dD0CQTeX-089IdgkO7ux7swNzpPtqpPSS5aHKLj0pgMQGjh7nmqQJCtatJrxabctQgGWyWUj5Y4hWALmnllxnYpOJp7NyegKD8zUt4QR8_0w3VDd1qewgJNxjLGamQ7ZY_ixtcgvISAUBXc');">
            </div>
            <div class="absolute inset-0 red-vignette"></div>
        </div>
        <div class="relative z-10 w-full max-w-[480px] px-6 pt-12 pb-10 flex flex-col items-center">
            <div class="mb-8 flex flex-col items-center">
                <div class="w-16 h-16 bg-primary rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(242,13,13,0.5)] mb-3">
                    <span class="material-symbols-outlined text-4xl text-white">movie</span>
                </div>
                <h1 class="text-white text-3xl font-bold tracking-tight">CINE<span class="text-primary">BOX</span></h1>
                <p class="text-white/60 text-sm mt-1">Your Cinematic Journey Begins Here</p>
            </div>
            <div class="w-full glass-card rounded-xl p-6 shadow-2xl">
                <h2 class="text-white text-xl font-semibold mb-6 text-center">Create Account</h2>
                <form class="space-y-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-white/80 text-sm font-medium">Full Name</label>
                        <div class="flex w-full items-stretch rounded-lg group">
                            <input class="form-input flex-1 bg-white/5 border border-white/10 rounded-l-lg text-white focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 placeholder:text-white/30 text-base" placeholder="Enter your name" type="text" />
                            <div class="bg-white/5 border border-white/10 border-l-0 rounded-r-lg flex items-center justify-center px-3">
                                <span class="material-symbols-outlined text-primary text-[22px]">person</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-white/80 text-sm font-medium">Email Address</label>
                        <div class="flex w-full items-stretch rounded-lg group">
                            <input class="form-input flex-1 bg-white/5 border border-white/10 rounded-l-lg text-white focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 placeholder:text-white/30 text-base" placeholder="name@example.com" type="email" />
                            <div class="bg-white/5 border border-white/10 border-l-0 rounded-r-lg flex items-center justify-center px-3">
                                <span class="material-symbols-outlined text-primary text-[22px]">mail</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-white/80 text-sm font-medium">Password</label>
                        <div class="flex w-full items-stretch rounded-lg group">
                            <input class="form-input flex-1 bg-white/5 border border-white/10 rounded-l-lg text-white focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 placeholder:text-white/30 text-base" placeholder="••••••••" type="password" />
                            <div class="bg-white/5 border border-white/10 border-l-0 rounded-r-lg flex items-center justify-center px-3">
                                <span class="material-symbols-outlined text-primary text-[22px]">lock</span>
                            </div>
                        </div>
                        <div class="w-full h-1 bg-white/10 rounded-full mt-1 overflow-hidden">
                            <div class="h-full w-[65%] bg-gradient-to-r from-primary via-yellow-500 to-green-500"></div>
                        </div>
                        <p class="text-[10px] text-white/40 uppercase tracking-widest font-bold">Security: Strong</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-white/80 text-sm font-medium">Confirm Password</label>
                        <div class="flex w-full items-stretch rounded-lg group">
                            <input class="form-input flex-1 bg-white/5 border border-white/10 rounded-l-lg text-white focus:ring-1 focus:ring-primary focus:border-primary h-12 px-4 placeholder:text-white/30 text-base" placeholder="••••••••" type="password" />
                            <div class="bg-white/5 border border-white/10 border-l-0 rounded-r-lg flex items-center justify-center px-3">
                                <span class="material-symbols-outlined text-primary text-[22px]">shield</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full bg-primary hover:bg-red-600 text-white font-bold py-3.5 rounded-lg mt-4 shadow-[0_4px_20px_rgba(242,13,13,0.4)] transition-all active:scale-[0.98]" type="submit">
                        <span class="drop-shadow-[0_0_8px_rgba(255,255,255,0.6)]">CREATE ACCOUNT</span>
                    </button>
                </form>
            </div>
            <div class="mt-8 text-center">
                <p class="text-white/60 text-sm">
                    Already have an account?
                    <a class="text-primary font-bold ml-1 hover:underline" href="#">Login</a>
                </p>
            </div>
            <div class="mt-12 flex gap-4">
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/10 cursor-pointer">
                    <img alt="Google" class="w-5 h-5" data-alt="Google colorful brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBovmtRWR71cKMFj-cNG93RfCGdOUlb_LaMgwyNn9YjnGwzqqqYsdLwKqv_XO5W4s9xOMqevmq703vjNlC0RH8Ay_DuIh0WhqZws_HjXepYFT2mrI36DMUeOP45oB75z3mobRqMe1cwiI3pSRN9DlsCxczd2QHlEspkgVZ6X_oeETtX-cpGMJrBBXvGAoDrXGifsoLTJu7cpbZuUdBOmNrfMBIIDMNQqbwxdGjQBelcZAH7ijtLH-MAYpsVk-kwuewBn5SoLc5qbWs" />
                </div>
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/10 cursor-pointer text-white">
                    <span class="material-symbols-outlined">ios</span>
                </div>
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/10 cursor-pointer text-white">
                    <span class="material-symbols-outlined">social_leaderboard</span>
                </div>
            </div>
        </div>
        <div class="mt-auto pb-4 w-full flex justify-center">
            <div class="w-32 h-1 bg-white/20 rounded-full"></div>
        </div>
    </div>
</body>
</html>
