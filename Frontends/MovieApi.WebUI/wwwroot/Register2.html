<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

                    colors: {

                        "background-dark": "#120808", // Darker for high-end cinematic feel
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>

    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBwwJhdu9oOMCsFQojzhl3GsTsz6WJz_o8BbK1QZCNu7rsS8_sH7mzGg0lC3PcvrG2EsFAdYk6LIXBPZnn9B512mEfQSuj-XSP834hDydlTNmeJwKeElGy5YM3r0a44b0wrIKcFkw4Whd_kbcM7eACBxT3lts2H14Vhto4Ml44tDyp4ulbPG0a8zUhAxBjRBNCNryiZzxefxLA1yXBPDV2t5JGIujRCcjRDGbCAi44ItgSWQ46Pj0kU3oPAhgU9N9OG6QNnOHdDTus);

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative min-h-screen w-full flex flex-col items-center overflow-x-hidden pb-12">
<!-- Cinematic Background Effects -->
<div class="fixed inset-0 film-grain z-0"></div>
<div class="fixed inset-0 vignette z-0"></div>
<!-- TopAppBar Content -->
<header class="relative z-10 w-full flex items-center p-4 pt-8 justify-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">movie</span>
<h2 class="text-white text-3xl font-bold leading-tight tracking-[-0.03em] uppercase italic">CineBox</h2>
</div>
</header>
<!-- Main Content Area -->
<main class="relative z-10 w-full max-w-[480px] px-6 mt-6">
<!-- Headline & Body -->
<div class="text-center mb-8">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight pb-2">Create Your CineBox Account</h1>
<p class="text-white/70 text-base font-normal leading-normal">Unlimited movies and series await</p>
</div>
<!-- Registration Card -->
<div class="space-y-4">
<!-- Full Name Field -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Full Name</p>
<div class="relative group">
<input class="form-input flex w-full rounded-lg text-white border border-[#4a1f1f] bg-[#2a1313]/60 focus:outline-0 focus:ring-1 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#8b4d4d] px-4 text-base font-normal leading-normal transition-all duration-300" placeholder="Enter your full name" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-[#8b4d4d]">person</span>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Email Address</p>
<div class="relative group">
<input class="form-input flex w-full rounded-lg text-white border border-[#4a1f1f] bg-[#2a1313]/60 focus:outline-0 focus:ring-1 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#8b4d4d] px-4 text-base font-normal leading-normal transition-all duration-300" placeholder="you@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-[#8b4d4d]">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Password</p>
<div class="relative group">
<input class="form-input flex w-full rounded-lg text-white border border-[#4a1f1f] bg-[#2a1313]/60 focus:outline-0 focus:ring-1 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#8b4d4d] px-4 text-base font-normal leading-normal transition-all duration-300" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-[#8b4d4d]">lock</span>
</div>
<!-- Password Strength Indicator -->
<div class="mt-3 px-1">
<div class="flex gap-1 h-1.5 w-full">
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-white/20 rounded-full"></div>
</div>
<p class="text-[11px] text-primary/80 mt-1 font-medium">Strong password</p>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col w-full">
<p class="text-white/90 text-sm font-medium leading-normal pb-2 ml-1">Confirm Password</p>
<div class="relative group">
<input class="form-input flex w-full rounded-lg text-white border border-[#4a1f1f] bg-[#2a1313]/60 focus:outline-0 focus:ring-1 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#8b4d4d] px-4 text-base font-normal leading-normal transition-all duration-300" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-[#8b4d4d]">verified_user</span>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 px-1 pt-2">
<input class="mt-1 h-4 w-4 rounded border-[#4a1f1f] bg-[#2a1313] text-primary focus:ring-primary/50" id="terms" type="checkbox"/>
<label class="text-sm text-white/60 leading-tight" for="terms">
                        I agree to the <span class="text-primary font-medium">Terms of Service</span> and <span class="text-primary font-medium">Privacy Policy</span>.
                    </label>
</div>
<!-- Create Account Button -->
<div class="pt-4">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl shadow-[0_0_20px_rgba(242,13,13,0.3)] hover:shadow-[0_0_30px_rgba(242,13,13,0.5)] active:scale-[0.98] transition-all">
                        Create Account
                    </button>
</div>
</div>
<!-- Login Link -->
<div class="mt-10 text-center">
<p class="text-white/60 text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Login</a>
</p>
</div>
</main>
<!-- Decorative element -->
<div class="mt-auto pt-10 opacity-30">
<img class="w-full h-24 object-cover mask-fade-top" data-alt="Abstract cinematic light leaks background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAQSGYpEAcd0Ma--Y3uLVjjoSq3l0ECSOr-HvB6xt393EcECWgJOC0SjctURcTwaAX8HwySm3PJPv9ERzOF8da2zxfzAQTrVPKAlc9mWWaRd4kNcXGycNFV0xOu8SoSbmt0eOTRKhJ1InBCAtlVpKz9QqOsioXBsFzOvs0MwWyoV4_dqEudJH1SUOMZS6PwI9M-Vwck4U2rpJ8R0k8k9IfMmgtVHDwmvYIR5a-wPjBrA-fgeNGxRHdJvKHW6kRXDsO6AwA3tLFZOQw"/>
</div>
</div>
</body></html>
